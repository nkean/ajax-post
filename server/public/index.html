<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>AJAX Post</title>
</head>

<body>
    <h1>AJAX Post</h1>
    <div id="inputFields">
        <input id="inputTitle" placeholder="Title" />
        <input id="inputArtist" placeholder="Artist" />
        <input id="inputYear" placeholder="Year" type="number" />
        <input id="inputCost" placeholder="Cost" type="number" />
        <button id="submitButton">Submit</button>
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="recordList">

        </tbody>
    </table>
</body>

</html>
